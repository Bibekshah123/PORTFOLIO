<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Bibek Shah {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gray">
        <div class="container-fluid">
            <img src="{% static 'images/logo.png' %}" alt="BS Logo" height="40" class="logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'projects' %}">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'skills' %}">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <style>
        .logo{
            border-radius: 50%;
            object-fit: cover;
        }

        .container-fluid {
            max-width: 1200px; /* Set a standard width */
            margin: 0 auto; /* Center align the content */
        }
        
        /* Navbar Styling */
        .navbar {
            background-color: black; /* Gray background */
            padding: 15px 0;
        }

        .navbar .nav-link {
            color: white;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease-in-out, transform 0.2s;
        }

        .navbar .nav-link:hover {
            color: red;
        }

        .logo{
            border-radius: 50px;
        }
    </style>

    <!-- Main Content -->
    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray text-white py-4">
        <div class="container text-center">
            <p class="footer-text">All rights reserved | Copyright &copy; {% now "Y" %} Bibek Shah</p>
            <div class="social-links">
                <a href="https://github.com/Bibekshah123" class="text-white mx-2 social-icon" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/bibekshah1234/" class="text-white mx-2 social-icon" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <style>
        /* Page Layout */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: white; /* Light background */
            color: black;
        }

        main {
            flex: 1;
        }

        /* Footer Styling */
        footer {
            background-color: black; /* Gray background */
            text-align: center;
            padding: 20px 0;
        }

        .social-links .social-icon {
            font-size: 20px; /* Adjust icon size */
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        
        .social-links .social-icon:hover {
            color: black; /* Change icon color to red */
            transform: scale(1.2); /* Slightly enlarge the icon on hover */
        }

    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
