<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Bibek Shah {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Default Light Theme */
        body {
            background-color: #f8f9fa;
            color: #333;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        .navbar, .footer {
            background-color: black;
        }

        .dark-mode .navbar, .dark-mode .footer {
            background-color: #222;
        }

        /* Navbar Styling */
        .navbar .nav-link {
            color: white;
            transition: color 0.3s ease-in-out, transform 0.2s;
        }

        .navbar .nav-link:hover {
            color: red;
            transform: scale(1.05);
        }

        /* Toggle Button */
        .toggle-mode {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }

        .dark-mode .toggle-mode {
            color: yellow;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 -2px 10px rgba(255, 255, 255, 0.1);
        }

        .social-icon {
            font-size: 20px;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .social-icon:hover {
            transform: scale(1.2);
            color: red;
        }
    </style>
</head>
<body class="light-mode">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container d-flex justify-content-between">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'projects' %}">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'skills' %}">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
            <!-- Dark Mode Toggle Button -->
            <button class="toggle-mode" onclick="toggleDarkMode()">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; {% now "Y" %} All rights reserved.</p>
            <div class="social-links">
                <a href="#" class="text-white mx-2 social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white mx-2 social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white mx-2 social-icon"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="text-white mx-2 social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- JavaScript for Dark Mode -->
    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');

            // Change icon based on mode
            const icon = document.querySelector('.toggle-mode i');
            if (body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        }

        // Load user preference
        window.onload = function () {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelector('.toggle-mode i').classList.replace('fa-moon', 'fa-sun');
            }
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
