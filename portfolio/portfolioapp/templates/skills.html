{% extends 'base.html' %}
{% load static %}

{% block title %}Skills{% endblock %}

{% block content %}
<section class="skills py-5">
    <div class="container">
        <h2 class="fw-bold text-center mb-4"> Skills</h2>
        <div class="row text-center">
            <!-- Python -->
            <div class="col-md-3 col-6 mb-4">
                <i class="fab fa-python fa-2x mb-2 text-warning"></i>
                <h5>Python</h5>
            </div>
            <!-- R -->
            <div class="col-md-3 col-6 mb-4">
                <i class="fab fa-r-project fa-2x mb-2 text-success"></i>
                <h5>R</h5>
            </div>
            <!-- HTML -->
            <div class="col-md-3 col-6 mb-4">
                <i class="fab fa-html5 fa-2x mb-2 text-danger"></i>
                <h5>HTML</h5>
            </div>
            <!-- CSS -->
            <div class="col-md-3 col-6 mb-4">
                <i class="fab fa-css3-alt fa-2x mb-2 text-primary"></i>
                <h5>CSS</h5>
            </div>
            <!-- Django -->
            <div class="col-md-3 col-6 mb-4">
                <i class="fab fa-django fa-2x mb-2 text-success"></i>
                <h5>Django</h5>
            </div>
            <!-- Git -->
            <div class="col-md-3 col-6 mb-4">
                <i class="fab fa-git fa-2x mb-2 text-muted"></i>
                <h5>Git</h5>
            </div>
            <!-- GitHub -->
            <div class="col-md-3 col-6 mb-4">
                <i class="fab fa-github fa-2x mb-2 text-dark"></i>
                <h5>GitHub</h5>
            </div>
            <!-- Bash -->
            <div class="col-md-3 col-6 mb-4">
                <i class="fab fa-linux fa-2x mb-2 text-info"></i>
                <h5>Bash</h5>
            </div>
            <!-- SQL -->
            <div class="col-md-3 col-6 mb-4">
                <i class="fas fa-database fa-2x mb-2 text-primary"></i>
                <h5>SQL</h5>
            </div>
            <!-- PHP -->
            <div class="col-md-3 col-6 mb-4">
                <i class="fab fa-php fa-2x mb-2 text-danger"></i>
                <h5>PHP</h5>
            </div>
            <!-- Linux -->
            <div class="col-md-3 col-6 mb-4">
                <i class="fab fa-linux fa-2x mb-2 text-success"></i>
                <h5>Linux</h5>
            </div>
            <!-- Data Visualization -->
            <div class="col-md-3 col-6 mb-4">
                <i class="fas fa-chart-bar fa-2x mb-2 text-warning"></i>
                <h5>Data Visualization</h5>
            </div>
            <!-- Data Analysis -->
            <div class="col-md-3 col-6 mb-4">
                <i class="fas fa-search fa-2x mb-2 text-muted"></i>
                <h5>Data Analysis</h5>
            </div>
            <!-- AI -->
            <div class="col-md-3 col-6 mb-4">
                <i class="fas fa-robot fa-2x mb-2 text-info"></i>
                <h5>AI</h5>
            </div>
            <!-- Machine Learning -->
            <div class="col-md-3 col-6 mb-4">
                <i class="fas fa-brain fa-2x mb-2 text-primary"></i>
                <h5>ML</h5>
            </div>
        </div>
    </div>
</section>



<style>
    .skills {
        background-color: #f8f9fa;
        padding: 40px 0;
    }
    
    .skills i {
        font-size: 3rem;
        color: #333;
    }
    
    .skills h5 {
        font-size: 1rem;
        margin-top: 10px;
        font-weight: 600;
        color: #333;
    }
    
    @media (max-width: 768px) {
        .skills i {
            font-size: 2.5rem;
        }
        .skills h5 {
            font-size: 0.9rem;
        }
    }
    
</style>    

{% endblock %}
