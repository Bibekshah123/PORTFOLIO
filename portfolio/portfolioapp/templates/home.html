{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% block title %}Home{% endblock %}

{% block content %}
<section class="position-relative text-left py-5">
    <div class="container">
        <h1 class="fw-bold">Hey thereðŸ‘‹</h1>
        <h1 class="fw-bold"><span id="typing-text"></span><span class="cursor">|</span></h1>
        <a href="{% static 'docs/Bibek_Shah_CV.pdf' %}" class="btn btn-primary mt-3" target="_blank">Download Resume</a>
        <img src="{% static 'images/Bibek shah.jpg' %}" alt="Bibek Image" class="img">
    </div>
</section>

<style>
   .fw-bold {
    color: red;
    font-size: 40px;
   }

    /* Make the image circular */
.img {
    width: 400px; /* Adjust size as needed */
    height: 400px;
    object-fit: cover;
    border-radius: 50%;
    position: absolute;
    top:-20px;
    right: 20px;
    transition: transform 0.3s ease-in-out;
}

/* Hover effect - Scale up slightly */
.img:hover {
    transform: scale(1.1);
}

.cursor {
    display: inline-block;
    width: 2px;
    height: 24px;
    background-color: black;
    animation: blink 0.7s infinite;
}

@keyframes blink {
    50% {
        opacity: 0;
    }
}

</style>

<script>
    const texts = ["I'm Bibek Shah", "I'm a Backend Developer"];
    let textIndex = 0;
    let charIndex = 0;
    const speed = 100; // Typing speed
    const eraseSpeed = 50; // Erase speed
    const delay = 2000; // Delay before erasing
    const typingText = document.getElementById("typing-text");

    function type() {
        if (charIndex < texts[textIndex].length) {
            typingText.textContent += texts[textIndex].charAt(charIndex);
            charIndex++;
            setTimeout(type, speed);
        } else {
            setTimeout(erase, delay);
        }
    }

    function erase() {
        if (charIndex > 0) {
            typingText.textContent = texts[textIndex].substring(0, charIndex - 1);
            charIndex--;
            setTimeout(erase, eraseSpeed);
        } else {
            textIndex = (textIndex + 1) % texts.length;
            setTimeout(type, speed);
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        setTimeout(type, 500);
    });
</script>



{% endblock %}
